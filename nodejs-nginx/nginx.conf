
worker_processes  2;

error_log  /dev/stderr warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  256;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /dev/stdout  main;

    sendfile        off;
    output_buffers  1 256K; # sendfile=off so set to the total size of all objects on an average page
    max_ranges      1; # allow a single range header for resumed downloads and to stop large range header DoS attacks

    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    resolver 8.8.8.8 8.8.4.4;

    upstream frontend {
        server 0.0.0.0:8000 max_fails=5 fail_timeout=30;
    }

    upstream backend {
        server 0.0.0.0:9000 max_fails=5 fail_timeout=30;
    }

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            proxy_pass http://frontend/;
            index  index.html index.htm;
        }

        location /api {
            proxy_pass http://backend/;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
